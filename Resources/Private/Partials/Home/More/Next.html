{namespace rkw=RKW\RkwRelated\ViewHelpers}
{namespace rkwAjax=RKW\RkwAjax\ViewHelpers}

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

	<f:if condition="{settings.showMoreLink}">
		<f:if condition="{moreItemsAvailable}">
			<rkwAjax:ajaxWrapper ajaxHelper="{ajaxHelper}" ajaxAction="replace" ajaxId="3">
				<div class="flex-container flex-basis-12">
					<f:render partial="Home/More/Boxes/Next" arguments="{_all}" />
				</div>
			</rkwAjax:ajaxWrapper>
		</f:if>
	</f:if>
</html>
