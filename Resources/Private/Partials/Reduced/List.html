<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{relatedPagesList}">
        <f:if condition="{settings.headline}">
            <h5>{settings.headline}</h5>
        </f:if>
        <ul class="iconlist">
            <f:for each="{relatedPagesList}" as="pages" iteration="iterator">
                <f:render partial="{layout}/Boxes/Default" arguments="{_all}" />
            </f:for>

            <f:render partial="{layout}/Next" arguments="{_all}" />
        </ul>
    </f:if>

</html>
