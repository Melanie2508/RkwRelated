            <div class="flex-item">
                <div class="tile has-logo is-stretch">
                    <div class="tile__content">
                        <f:cObject typoscriptObjectPath="lib.txRkwRelated.responsiveLogoThumbnail" data="{settingsArray.poweredByImage}"/></figure>
                    </div>
                </div>
            </div>
        </f:if>
    </f:if>
