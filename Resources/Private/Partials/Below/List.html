<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:if condition="{settings.headline}">
        <h3 class="mt-2 content-padding">{settings.headline}</h3>
    </f:if>

    <div class="content-padding my-1">
        <f:if condition="{relatedPagesList}">
            <div class="tiles flex-container flex-container--margin">
                <f:for each="{relatedPagesList}" as="pages" iteration="iterator">
                    <f:render partial="Default/Boxes/Default" section="Flex4" arguments="{_all}" />
                </f:for>
            </div>
        </f:if>
    </div>
</html>
