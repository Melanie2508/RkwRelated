{namespace rkw=RKW\RkwRelated\ViewHelpers}
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

	<f:if condition="{settingsArray.showMoreLink}">
		<f:if condition="{showMoreLink}">
			<f:if condition="{moreItemsAvailable}">
				<div class="flex-container flex-basis-12">
					<f:if condition="{currentPluginName} == 'Morecontent'">
						<f:link.action action="list" controller="More" extensionName="RkwRelated" pluginName="Morecontent" id="more-link-{pageNumber}" class="btn btn--primary btn--centered mt-1 ajax {f:if(condition: '{settingsArray.disabledAutoLoad} == 1', then: '', else: 'autoload')}" title="<f:translate key='partials.default.more.boxes.more.labelMore' extensionName='RkwRelated' />" rel="nofollow" target="_blank" additionalParams="{tx_rkwrelated_morecontent: '{pageNumber: pageNumber, ttContentUid: ttContentUid, filter: filter}'}" additionalAttributes="{data-page-type: '{pageTypeAjax}'}" >
							<f:translate key="partials.default.more.boxes.more.labelMore" extensionName="RkwRelated" />
						</f:link.action>
					</f:if>

					<f:if condition="{currentPluginName} == 'Morecontent2'">
						<f:link.action action="list" controller="More" extensionName="RkwRelated" pluginName="Morecontent2" id="more-link-{pageNumber}" class="btn btn--primary btn--centered mt-1 ajax {f:if(condition: '{settingsArray.disabledAutoLoad} == 1', then: '', else: 'autoload')}" title="<f:translate key='partials.default.more.boxes.more.labelMore' extensionName='RkwRelated' />" rel="nofollow" target="_blank" additionalParams="{tx_rkwrelated_morecontent2: '{pageNumber: pageNumber, ttContentUid: ttContentUid, filter: filter}'}" additionalAttributes="{data-page-type: '{pageTypeAjax}'}"  >
							<f:translate key="partials.default.more.boxes.more.labelMore" extensionName="RkwRelated" />
						</f:link.action>
					</f:if>
				</div>

			</f:if>
		</f:if>
	</f:if>
</html>
